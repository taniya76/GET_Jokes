<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Joke</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="add_margin text">Chuck Norris</h1>
        </div>
        <div class="row">
            <button type="button" class="btn btn-info col add_margin" name="animal">Animal</button>
            <button type="button" class="btn btn-info col add_margin" name="career">Career</button>
            <button type="button" class="btn btn-info col add_margin" name="celebrity">Celebrity</button>
            <button type="button" class="btn btn-info col add_margin" name="dev">Dev</button>

        </div>
        <div class="row">
            <button type="button" class="btn btn-info col add_margin" name="explicit">Explicit</button>
            <button type="button" class="btn btn-info col add_margin" name="fashion">Fashion</button>
            <button type="button" class="btn btn-info col add_margin" name="food">Food</button>
            <button type="button" class="btn btn-info col add_margin" name="history">History</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-info col add_margin" name="money">Money</button>
            <button type="button" class="btn btn-info col add_margin" name="movie">Movie</button>
            <button type="button" class="btn btn-info col add_margin" name="music">Music</button>
            <button type="button" class="btn btn-info col add_margin" name="political">Political</button>

        </div>
        <div class="row">
            <button type="button" class="btn btn-info col add_margin" name="religion">Religion</button>
            <button type="button" class="btn btn-info col add_margin" name="science">Science</button>
            <button type="button" class="btn btn-info col add_margin" name="sport">Sport</button>
            <button type="button" class="btn btn-info col add_margin" name="travel">Travel</button>
        </div>
    </div>
    <div class="container">
        <div class="jokearea">
            <h5 class="category_text"></h5>
            <h3 class="joke"></h3>
            <button  type="button" class="btn btn-info newjoke">New Joke</button>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>

</html>
